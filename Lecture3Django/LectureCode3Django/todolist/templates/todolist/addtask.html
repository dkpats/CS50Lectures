{% extends "todolist/layout.html" %}

{% block body %}
        <h1>Add Task</h1>
        <form action="{% url 'todolist:addtask' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>
        <a href="{% url 'todolist:index' %}">View Tasks</a>
{% endblock %}
